<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&R</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!-- build:css assets/css/all.min.css -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/authentication.css">
    <!-- endbuild -->
    <script type="text/javascript" src="assets/vendor/jQuery/jquery.min.js"></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="auth-layout-2 d-flex justify-content-center align-items-center flex-column">

                <!-- Create Account Page -->
                <div class="authentication-card mb-20 text-center">
                    <div class="authentication-card-header text-center mb-16">
                        <h3 class="fz22 fw-700 black-color-2 w-100">Create Account</h3>
                    </div>

                    <div class="authentication-card-body">
                        <div class="mb-24 p-0x32">
                            <p class="fz14 fw-400 purpleLight7-color">Want to run <span class="fw-600">Ad Campaigns</span> for your
                                business or agency?
                                Want to earn from <span class="fw-600">Publishing Ads</span> on your platforms?</p>
                        </div>

                        <div class="mb-24 p-0x32">
                            <a href="#" class="ra-btn bg-green fw-600 ra-btn-6x12 min-height-48">Create a GNR Client Account</a>
                        </div>
                        <div class="mb-24 p-0x32">
                            <span class="or-with-bar fz14 fw-400 purple-light-color">Or,</span>
                        </div>
                        <div class="mb-24 p-0x32">
                            <a href="#" class="ra-btn ra-btn-orange-bg fw-600 ra-btn-6x12 min-height-48">Create an Influencer
                                Account</a>
                        </div>
                    </div>

                    <div class="authentication-card-footer">
                        <div class="mb-24 p-0x32">
                            <p class="fz12 fw-400 purple-light-color mb-1">Already have an account?</p>
                            <a href="#" class="fz14 fw-600 blue-color-2">Login Now</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- build:js assets/js/vendor.min.js -->
    <!-- endbuild -->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
