<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&R</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!-- build:css assets/css/all.min.css -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/authentication.css">
    <!-- endbuild -->
    <script type="text/javascript" src="assets/vendor/jQuery/jquery.min.js"></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="auth-layout-2 d-flex justify-content-center align-items-center flex-column">

                <!-- Create Client Account Page -->
                <div class="card authentication-card">
                    <div class="authentication-card-header text-center mb-16">
                        <a href="javascript:void(0)" class="previous action-button-previous" data-step="1">
                            <img src="assets/images/icons/arrow-long-left.svg" alt="Icon">
                        </a>
                        <h3 class="fz22 fw-700 black-color-2 w-100">Create Influencer Account</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="influForm" class="text-center">

                                <!--  */ progressbar  -->
                                <ul class="register-step progressbar">
                                    <!-- .completed, .active class add to show status -->
                                    <li class="register-step-item register-influencer-item fz15 fw-700 active" id="step-1">
                                        <span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="20" height="20" rx="10" fill="white" />
                                <path
                                    d="M6.27755 10.6148L8.4671 12.7869C8.75352 13.071 9.22126 13.071 9.50765 12.7869L13.7225 8.6048C14.0925 8.23767 14.0925 7.64676 13.7225 7.27966C13.3465 6.90675 12.7326 6.90678 12.3568 7.27974L8.9874 10.6231L7.64316 9.28956C7.26728 8.91667 6.65343 8.91667 6.27755 9.28956C5.90748 9.65669 5.90748 10.2477 6.27755 10.6148Z"
                                    fill="#72BF44" />
                            </svg>
                        </span>
                                        <span class="pl-12 fz15 info">Basic Info</span>
                                    </li>
                                    <li class="register-step-item register-influencer-item fz15 fw-700 " id="step-2">
                                        <span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="20" height="20" rx="10" fill="white" />
                                <path
                                    d="M6.27755 10.6148L8.4671 12.7869C8.75352 13.071 9.22126 13.071 9.50765 12.7869L13.7225 8.6048C14.0925 8.23767 14.0925 7.64676 13.7225 7.27966C13.3465 6.90675 12.7326 6.90678 12.3568 7.27974L8.9874 10.6231L7.64316 9.28956C7.26728 8.91667 6.65343 8.91667 6.27755 9.28956C5.90748 9.65669 5.90748 10.2477 6.27755 10.6148Z"
                                    fill="#72BF44" />
                            </svg>
                        </span>
                                        <span class="pl-12 fz15 info">Contact Info</span>
                                    </li>
                                    <li class="register-step-item register-influencer-item fz15 fw-700" id="step-3">
                                        <span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="20" height="20" rx="10" fill="white" />
                                <path
                                    d="M6.27755 10.6148L8.4671 12.7869C8.75352 13.071 9.22126 13.071 9.50765 12.7869L13.7225 8.6048C14.0925 8.23767 14.0925 7.64676 13.7225 7.27966C13.3465 6.90675 12.7326 6.90678 12.3568 7.27974L8.9874 10.6231L7.64316 9.28956C7.26728 8.91667 6.65343 8.91667 6.27755 9.28956C5.90748 9.65669 5.90748 10.2477 6.27755 10.6148Z"
                                    fill="#72BF44" />
                            </svg>
                        </span>
                                        <span class="pl-12 fz15 info">Password</span>
                                    </li>
                                </ul>

                                <div class="p-0x32">
                                    <div class="form-step" data-form="step-1">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="fName" class="ra-label-2 left">First name</label>
                                                        <input type="text" class="ra-input-2" name="fName" placeholder="Set a name" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="lName" class="ra-label-2 left">Last Name</label>
                                                        <input type="text" class="ra-input-2" name="lname" placeholder="Your Last Name" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="eMail" class="ra-label-2 left">Email</label>
                                                        <input type="email" class="ra-input-2" name="email" placeholder="Your Email" validate="email" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="next ra-btn ra-btn-light-blue-bg fw-600 ra-btn-6x12 min-height-48 w-100">Next</button>
                                    </div>

                                    <div class="form-step" data-form="step-2">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-24">
                                                    <p class="fz14 fw-400 purpleLight7-color">
                                                        Youâ€™ll get some special deals from GNR if you register as a company. Do you have
                                                        a
                                                        business or agency?
                                                    </p>
                                                </div>

                                                <div class="settings-radio-group client-account-radio-group">
                                                    <div class="radio-btn-wrapper">
                                                        <input class="radio-btn-input" type="radio" name="company" id="yes" value="true" checked>
                                                        <label class="radio-check-label" for="yes">
                                                            <span class="radio-box">
                                                <span>&nbsp;</span>
                                                            </span>
                                                            <span class="radio-text">Yes</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio-btn-wrapper">
                                                        <input class="radio-btn-input" type="radio" name="company" id="no" value="false">
                                                        <label class="radio-check-label" for="no">
                                                            <span class="radio-box">
                                                <span>&nbsp;</span>
                                                            </span>
                                                            <span class="radio-text">No</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 companyName">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="comName" class="ra-label-2 left">Company Name</label>
                                                        <input type="text" class="ra-input-2" name="comName" placeholder="Name of your Company/Business" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 companyAddress">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="comAddress" class="ra-label-2 left">Company Address</label>
                                                        <input type="text" class="ra-input-2" name="lname" placeholder="Address of your Company/Business" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 personalField" style="display: none;">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="youAddress" class="ra-label-2 left">Your Address</label>
                                                        <input type="text" class="ra-input-2" name="youAddress" placeholder="Your Address" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="phone" class="ra-label-2 left">Phone Number</label>
                                                        <input type="tel" class="ra-input-2" name="phone" placeholder="Your Phone Number" validate="phone" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="next ra-btn ra-btn-light-blue-bg fw-600 ra-btn-6x12 min-height-48 w-100">Next</button>
                                    </div>

                                    <div class="form-step" data-form="step-3">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="pwd" class="ra-label-2 left">Set a Password</label>
                                                        <input type="password" class="ra-input-2" name="password" placeholder="Set your Password" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-card mb-16">
                                                    <div class="ra-form ra-form-2">
                                                        <label for="cpwd" class="ra-label-2 left">Retype Password</label>
                                                        <input type="password" class="ra-input-2" name="confirmPassword" placeholder="Retype Password" validate="string" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="next ra-btn ra-btn-blue-bg fw-600 ra-btn-6x12 min-height-48 w-100">Create GNR Client
                                            Account</button>

                                    </div>

                                    <div class="form-step" data-form="step-4" style="display: none;">
                                        <h3>Form submittioin successful</h3>
                                    </div>
                                </div>

                                <div class="form-divider-border">&nbsp;</div>

                                <div class="authentication-card-footer">
                                    <div class="p-0x32">
                                        <p class="fz12 fw-400 purple-light-color mb-1">Already have an account?</p>
                                        <a href="login.html" class="fz14 fw-600 blue-color-2">Login Now</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- build:js assets/js/vendor.min.js -->
    <!-- endbuild -->
    <script type="text/javascript" src="assets/js/formValidate.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
