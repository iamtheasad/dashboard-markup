<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&R</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!-- build:css assets/css/all.min.css -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- endbuild -->
    <script type="text/javascript" src="assets/vendor/jQuery/jquery.min.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="site-logo">
                        <a class="d-block" href="/"><img src="assets/images/logo.svg" alt="G&R"></a>
                    </div>
                    <div class="menu-area">
                        <ul class="menu-list">
                            <li><a href="">Advertisers</a></li>
                            <li><a href="">Publishers</a></li>
                            <li><a href="">Partners</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <a href="registration.html" class="rs-btn rs-btn-contained uppercase mr-3">Register</a>
                    <a href="login.html" class="rs-btn rs-btn-primary uppercase">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main class="preloader">
        <div class="container">
            <div class="auth-layout d-flex justify-content-center align-items-center flex-column">

                <div class="auth-card mt-8vh">
                    <div class="card-head text-center">
                        <h2>Login</h2>
                    </div>
                    <form action="" class="registration-form px-50">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset class="rs-form mb-4">
                                    <label class="rs-label">user id</label>
                                    <input type="text" class="rs-input">
                                </fieldset>
                            </div>

                            <div class="col-md-12">
                                <fieldset class="rs-form password-form mb-4">
                                    <label class="rs-label">Password</label>
                                    <input type="password" class="rs-input">
                                    <span class="mdi mdi-eye icon type-toggle fz20"></span>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <div class="rs-checkbox">
                                    <input type="checkbox" name="" class="rs-checkbox-input" id="remember">
                                    <label class="checkbox-label fz16" for="remember">Remember me.</label>
                                </div>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="forgetPassword.html" class="fw-700 ml-1">Forgot Password?</a>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="rs-btn rs-btn-primary rs-btn-lg uppercase mx-auto  mb-4">Login</button>
                            <p class="fz16">Not a member? <a href="registration.html" class="fw-700 ml-1">Register Now</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <a href="javascript:void(0)" class="back-to-top" id="go-top"><i class="mdi mdi-chevron-double-up"></i><span> Back To Top</span></a>

    <!-- build:js assets/js/vendor.min.js -->
    <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="assets/vendor/aos/js/aos.js"></script> -->
    <!-- <script type="text/javascript" src="assets/vendor/slick/slick.min.js"></script>  -->
    <!-- endbuild -->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
